<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/boring-avatar-favicon.svg" id="favicon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ChatsParty - Open Source Multi-Agent AI Chat Platform</title>
    <meta name="title" content="ChatsParty - Open Source Multi-Agent AI Chat Platform" />
    <meta name="description" content="An open-source platform for creating and managing AI agents with multi-agent conversations. Experience the future of AI collaboration." />
    <meta name="keywords" content="AI, agents, multi-agent, chat, LLM, open source, conversation, artificial intelligence, ChatsParty" />
    <meta name="author" content="ChatsParty Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chatsparty.com/" />
    <meta property="og:title" content="ChatsParty - Open Source Multi-Agent AI Chat Platform" />
    <meta property="og:description" content="An open-source platform for creating and managing AI agents with multi-agent conversations. Experience the future of AI collaboration." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="ChatsParty" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://chatsparty.com/" />
    <meta property="twitter:title" content="ChatsParty - Open Source Multi-Agent AI Chat Platform" />
    <meta property="twitter:description" content="An open-source platform for creating and managing AI agents with multi-agent conversations. Experience the future of AI collaboration." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- AI-Friendly Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "ChatsParty",
      "description": "An open-source platform for creating and managing AI agents with multi-agent conversations",
      "url": "https://chatsparty.com",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web Browser",
      "softwareVersion": "1.0.0",
      "author": {
        "@type": "Organization",
        "name": "ChatsParty Team"
      },
      "license": "Personal Use License",
      "codeRepository": "https://github.com/chatsparty/chatsparty",
      "features": [
        "Multi-agent AI conversations",
        "Agent creation and management",
        "Real-time chat streaming",
        "Open source for personal use"
      ]
    }
    </script>
    
    <!-- Additional Meta Tags for AI Crawlers -->
    <meta name="ai:purpose" content="Multi-agent AI chat platform" />
    <meta name="ai:features" content="agent-management, multi-agent-chat, real-time-streaming" />
    <meta name="ai:license" content="Personal Use Only" />
    <meta name="ai:category" content="ai-platform, open-source" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://chatsparty.com/" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
